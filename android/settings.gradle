import java.util.Properties

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    // Load flutter.sdk from local.properties
    def props = new Properties()
    file("$rootDir/local.properties").withInputStream { stream ->
        props.load(stream)
    }
    def flutterSdk = props.getProperty("flutter.sdk")
    if (flutterSdk == null) {
        throw new IllegalStateException("flutter.sdk not set in local.properties")
    }
    includeBuild("$flutterSdk/packages/flutter_tools/gradle")
}

plugins {
    // Match these versions to the classpath below
    id 'dev.flutter.flutter-plugin-loader'     version '1.0.0'
    id 'com.android.application'               version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android'          version '1.8.22' apply false
    id 'com.google.gms.google-services'        version '4.3.15' apply false
}

rootProject.name = 'bugbear_app'
include ':app'
